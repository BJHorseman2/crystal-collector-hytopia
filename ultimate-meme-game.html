<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Madness - Catch Em All!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.02) 10px,
                rgba(255, 255, 255, 0.02) 20px
            );
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(0, 0); }
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5), 8px 8px 0 rgba(0, 0, 0, 0.3);
            max-width: 950px;
            width: 100%;
            z-index: 1;
            position: relative;
        }

        #gameHeader {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ff88, #ffd700, #ff0000, #ffff00);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
        }

        .tagline {
            color: #ff1493;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .character-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .legend-icon {
            width: 30px;
            height: 30px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 2px solid #000;
        }

        #gameStats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat {
            background: linear-gradient(135deg, #000, #333);
            color: white;
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 1.1em;
            text-align: center;
            flex: 1;
            box-shadow: 4px 4px 0 #ff69b4;
            text-transform: uppercase;
            border: 2px solid #ffd700;
            position: relative;
            overflow: hidden;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        #gameCanvas {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, #FFE4B5 0%, #98FB98 50%, #F0E68C 100%);
            border: 4px solid #000;
            border-radius: 15px;
            overflow: hidden;
            cursor: crosshair;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .meme-character {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
            user-select: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            border: 3px solid #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .meme-character:hover {
            transform: scale(1.3) rotate(10deg);
            filter: brightness(1.2);
        }

        /* Vibes character (cool with sunglasses) */
        .meme-character.vibes {
            width: 70px;
            height: 70px;
            background-image: url('IMG_6648.PNG');
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            animation: float 2.5s ease-in-out infinite;
        }

        /* Rekt ghost character */
        .meme-character.rekt {
            width: 80px;
            height: 80px;
            background-image: url('IMG_0931.PNG');
            border-color: #ffff00;
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
            animation: float 2s ease-in-out infinite, wobble 3s ease-in-out infinite;
        }

        /* Penguin character */
        .meme-character.penguin {
            width: 75px;
            height: 75px;
            background-image: url('IMG_0932.PNG');
            border-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            animation: float 2.8s ease-in-out infinite, waddle 2s ease-in-out infinite;
        }

        /* Legendary versions */
        .meme-character.legendary {
            border-width: 4px;
            animation: float 1.5s ease-in-out infinite, rainbow 2s linear infinite, pulse 1s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 0, 255, 1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes waddle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .scorePopup {
            position: absolute;
            color: #000;
            font-weight: bold;
            font-size: 2em;
            pointer-events: none;
            z-index: 10;
            animation: scoreFloat 1.2s ease-out forwards;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ffd700;
            font-family: 'Bebas Neue', cursive;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.3) rotate(720deg);
                opacity: 0;
            }
        }

        #gameControls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #00ff88, #ffd700);
            color: #000;
            border: 3px solid #000;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ffff00, #ff00ff);
        }

        #powerUp {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff00ff, #ffff00);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid #000;
            display: none;
            z-index: 15;
            animation: powerPulse 0.5s ease-in-out infinite;
            text-transform: uppercase;
        }

        #powerUp.active {
            display: block;
        }

        @keyframes powerPulse {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 4px solid #000;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
        }

        #gameOver h2 {
            color: #000;
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 #ffd700;
        }

        #gameOver p {
            color: #000;
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }

        #gameOver.show {
            display: block;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            70% { transform: translate(-50%, -50%) scale(1.1) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .explosion {
            position: fixed;
            pointer-events: none;
            font-size: 40px;
            animation: explode 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes explode {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <h1>🎮 MEME COIN MADNESS 🚀</h1>
            <p class="tagline">
                <span style="color: #00ff00; text-shadow: 2px 2px 0 #000;">VIBES</span>
                <span style="color: #fff;">vs</span>
                <span style="color: #ffff00; text-shadow: 2px 2px 0 #000;">REKT</span>
                <span style="color: #fff;">vs</span>
                <span style="color: #ff69b4; text-shadow: 2px 2px 0 #000;">PENGUIN</span>
                <span style="color: #ffd700; text-shadow: 2px 2px 0 #000;">- WHO WILL MOON?</span>
            </p>
        </div>

        <div class="character-legend">
            <div class="legend-item">
                <div class="legend-icon" style="background-image: url('IMG_6648.PNG')"></div>
                <span>Vibes: 25pts</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background-image: url('IMG_0931.PNG')"></div>
                <span>Rekt: -10pts</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background-image: url('IMG_0932.PNG')"></div>
                <span>Penguin: 50pts</span>
            </div>
        </div>

        <div id="gameStats">
            <div class="stat">💰 Score: <span id="score">0</span></div>
            <div class="stat">⏱️ Time: <span id="timer">60</span>s</div>
            <div class="stat">🎯 Caught: <span id="coinCount">0</span></div>
            <div class="stat">🏆 Best: <span id="highScore">0</span></div>
        </div>

        <div id="gameCanvas">
            <div id="powerUp">🚀 MOON MODE! 3X</div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p>💰 Final Score: <span id="finalScore">0</span></p>
                <p>🎯 Memes Collected: <span id="finalCoins">0</span></p>
                <p>Stats: <span id="gameStats"></span></p>
                <button onclick="startGame()">Play Again!</button>
            </div>
        </div>

        <div id="gameControls">
            <button onclick="startGame()">🎮 Start Game</button>
            <button onclick="togglePause()">⏸️ Pause</button>
            <button onclick="resetHighScore()">🔄 Reset Score</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let coinsCollected = 0;
        let gameActive = false;
        let isPaused = false;
        let moonMode = false;
        let gameTimer;
        let spawnInterval;
        let highScore = localStorage.getItem('ultimateMemeHighScore') || 0;

        // Track collection stats
        let collectionStats = {
            vibes: 0,
            rekt: 0,
            penguin: 0
        };

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Character types
        const characterTypes = [
            {
                name: 'VIBES',
                value: 25,
                className: 'vibes',
                rarity: 0.35,
                message: 'Cool Vibes!',
                emoji: '😎'
            },
            {
                name: 'REKT',
                value: -10,
                className: 'rekt',
                rarity: 0.3,
                message: 'Got Rekt!',
                emoji: '👻'
            },
            {
                name: 'PENGUIN',
                value: 50,
                className: 'penguin',
                rarity: 0.25,
                message: 'Penguin Power!',
                emoji: '🐧'
            },
            {
                name: 'LEGENDARY VIBES',
                value: 100,
                className: 'vibes legendary',
                rarity: 0.05,
                message: 'LEGENDARY!!!',
                emoji: '🌟'
            },
            {
                name: 'LEGENDARY PENGUIN',
                value: 150,
                className: 'penguin legendary',
                rarity: 0.03,
                message: 'ULTRA RARE!!!',
                emoji: '👑'
            },
            {
                name: 'GOLDEN REKT',
                value: -50,
                className: 'rekt legendary',
                rarity: 0.02,
                message: 'MEGA REKT!!!',
                emoji: '💀'
            }
        ];

        class MemeCharacter {
            constructor(charData) {
                this.name = charData.name;
                this.value = charData.value;
                this.className = charData.className;
                this.message = charData.message;
                this.emoji = charData.emoji;
                this.element = null;
            }

            spawn() {
                const canvas = document.getElementById('gameCanvas');
                const character = document.createElement('div');
                character.className = `meme-character ${this.className}`;

                // Random position
                const size = this.className.includes('rekt') ? 80 :
                            this.className.includes('penguin') ? 75 : 70;
                const maxX = canvas.offsetWidth - size;
                const maxY = canvas.offsetHeight - size;
                character.style.left = Math.random() * maxX + 'px';
                character.style.top = Math.random() * maxY + 'px';

                // Random animation delay
                character.style.animationDelay = Math.random() * 2 + 's';

                character.onclick = () => this.collect(character);

                canvas.appendChild(character);
                this.element = character;

                // Auto-remove after random time
                const lifetime = this.className.includes('legendary') ? 2500 : 3500 + Math.random() * 3500;
                setTimeout(() => {
                    if (character.parentNode) {
                        character.style.opacity = '0';
                        character.style.transform = 'scale(0) rotate(360deg)';
                        setTimeout(() => character.remove(), 300);
                    }
                }, lifetime);
            }

            collect(character) {
                if (!gameActive || isPaused) return;

                const rect = character.getBoundingClientRect();
                const points = moonMode ? this.value * 3 : this.value;

                // Update score
                score += points;
                if (this.value > 0) coinsCollected++;

                // Track stats
                if (this.className.includes('vibes')) collectionStats.vibes++;
                else if (this.className.includes('rekt')) collectionStats.rekt++;
                else if (this.className.includes('penguin')) collectionStats.penguin++;

                updateStats();

                // Create score popup
                const color = this.value > 0 ? '#00ff00' : '#ff0000';
                createScorePopup(rect.left + 40, rect.top, `${points > 0 ? '+' : ''}${points} ${this.message}`, color);

                // Create explosion
                createExplosion(rect.left + 40, rect.top + 40, this.emoji);

                // Play sound
                playCollectSound(this.value);

                // Remove character
                character.style.transform = 'scale(2) rotate(720deg)';
                character.style.opacity = '0';
                setTimeout(() => character.remove(), 300);

                // Special effects
                if (this.className.includes('legendary')) {
                    activateMoonMode();
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createExplosion(
                                rect.left + Math.random() * 100,
                                rect.top + Math.random() * 100,
                                ['💎', '✨', '⭐', '💫', '🌟'][Math.floor(Math.random() * 5)]
                            );
                        }, i * 100);
                    }
                } else if (this.value >= 50) {
                    createExplosion(rect.left + 40, rect.top + 40, '🚀');
                } else if (this.value < 0) {
                    // Screen shake for rekt
                    document.getElementById('gameCanvas').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.getElementById('gameCanvas').style.animation = '';
                    }, 500);
                }
            }
        }

        function createScorePopup(x, y, text, color) {
            const popup = document.createElement('div');
            popup.className = 'scorePopup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.style.color = color;
            document.getElementById('gameCanvas').appendChild(popup);

            setTimeout(() => popup.remove(), 1200);
        }

        function createExplosion(x, y, emoji) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = emoji;
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            document.body.appendChild(explosion);

            setTimeout(() => explosion.remove(), 1000);
        }

        function playCollectSound(value) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Different sounds for different values
            if (value < 0) {
                oscillator.frequency.value = 150; // Low tone for rekt
                oscillator.type = 'sawtooth';
            } else if (value >= 100) {
                oscillator.frequency.value = 800; // High tone for legendary
                oscillator.type = 'sine';
            } else {
                oscillator.frequency.value = 400 + value * 5;
                oscillator.type = 'square';
            }

            gainNode.gain.value = 0.1;

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function spawnCharacter() {
            if (!gameActive || isPaused) return;

            // Weighted random selection
            const rand = Math.random();
            let accumulator = 0;
            let selectedChar = characterTypes[0];

            for (const char of characterTypes) {
                accumulator += char.rarity;
                if (rand < accumulator) {
                    selectedChar = char;
                    break;
                }
            }

            const memeChar = new MemeCharacter(selectedChar);
            memeChar.spawn();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('coinCount').textContent = coinsCollected;
        }

        function activateMoonMode() {
            if (moonMode) return;

            moonMode = true;
            document.getElementById('powerUp').classList.add('active');

            setTimeout(() => {
                moonMode = false;
                document.getElementById('powerUp').classList.remove('active');
            }, 5000);
        }

        function startGame() {
            // Reset game state
            score = 0;
            timeLeft = 60;
            coinsCollected = 0;
            gameActive = true;
            isPaused = false;
            moonMode = false;
            collectionStats = { vibes: 0, rekt: 0, penguin: 0 };

            // Clear canvas
            const canvas = document.getElementById('gameCanvas');
            canvas.querySelectorAll('.meme-character').forEach(c => c.remove());
            document.getElementById('gameOver').classList.remove('show');

            updateStats();

            // Start spawning
            spawnInterval = setInterval(spawnCharacter, 600);

            // Game timer
            gameTimer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateStats();

                    if (timeLeft <= 0) {
                        endGame();
                    }

                    // Increase spawn rate
                    if (timeLeft === 40) {
                        clearInterval(spawnInterval);
                        spawnInterval = setInterval(spawnCharacter, 450);
                    } else if (timeLeft === 20) {
                        clearInterval(spawnInterval);
                        spawnInterval = setInterval(spawnCharacter, 350);
                    }
                }
            }, 1000);

            // Initial spawns
            for (let i = 0; i < 4; i++) {
                setTimeout(spawnCharacter, i * 150);
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(spawnInterval);

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ultimateMemeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;

                // Celebration
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createExplosion(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight,
                            ['🎉', '🎊', '🏆', '💰', '🚀'][Math.floor(Math.random() * 5)]
                        );
                    }, i * 100);
                }
            }

            // Show stats
            const statsText = `😎 Vibes: ${collectionStats.vibes} | 👻 Rekt: ${collectionStats.rekt} | 🐧 Penguin: ${collectionStats.penguin}`;

            // Show game over
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coinsCollected;
            document.getElementById('gameStats').textContent = statsText;
            document.getElementById('gameOver').classList.add('show');
        }

        function togglePause() {
            if (!gameActive) return;
            isPaused = !isPaused;
        }

        function resetHighScore() {
            highScore = 0;
            localStorage.setItem('ultimateMemeHighScore', 0);
            document.getElementById('highScore').textContent = 0;
        }

        // CSS for shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Auto-start
        window.onload = () => {
            startGame();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes Character Collector - Catch the Real Vibe!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00bfff 0%, #87CEEB 50%, #1e90ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            z-index: 1;
            position: relative;
        }

        #gameHeader {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3em;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #ffd700, 6px 6px 0 #ff69b4;
        }

        .tagline {
            color: #ff1493;
            font-size: 1.3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #gameStats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat {
            background: #000;
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1.2em;
            text-align: center;
            flex: 1;
            box-shadow: 4px 4px 0 #ff69b4;
            text-transform: uppercase;
            border: 2px solid #ffd700;
        }

        #gameCanvas {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            border: 4px solid #000;
            border-radius: 15px;
            overflow: hidden;
            cursor: crosshair;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .vibes-character {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
            user-select: none;
            background-image: url('IMG_6648.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            border: 3px solid #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .vibes-character:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.8);
        }

        .vibes-character.gold {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: float 2.5s ease-in-out infinite;
        }

        .vibes-character.silver {
            border-color: #c0c0c0;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
            animation: float 2s ease-in-out infinite, spin 6s linear infinite;
        }

        .vibes-character.rainbow {
            border-width: 4px;
            background: url('IMG_6648.PNG'), linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: cover, 200% 200%;
            animation: float 1.5s ease-in-out infinite, rainbow 2s linear infinite;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .vibes-character.diamond {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            animation: float 2.2s ease-in-out infinite, pulse 1s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .scorePopup {
            position: absolute;
            color: #000;
            font-weight: bold;
            font-size: 2.5em;
            pointer-events: none;
            z-index: 10;
            animation: scoreFloat 1s ease-out forwards;
            text-shadow: 2px 2px 0 #ffd700, 4px 4px 0 #ff69b4;
            font-family: 'Bebas Neue', cursive;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        #gameControls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: #000;
            color: white;
            border: 3px solid #ffd700;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 4px 4px 0 #ff69b4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 #ff69b4;
            background: #ffd700;
            color: #000;
        }

        #powerUp {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff00ff, #ffff00);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid #000;
            display: none;
            z-index: 15;
            animation: powerPulse 0.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            text-transform: uppercase;
        }

        #powerUp.active {
            display: block;
        }

        @keyframes powerPulse {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 4px solid #000;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            box-shadow: 8px 8px 0 #ff69b4;
        }

        #gameOver h2 {
            color: #000;
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 #ffd700;
        }

        #gameOver p {
            color: #000;
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }

        #gameOver.show {
            display: block;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            70% { transform: translate(-50%, -50%) scale(1.1) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .instruction {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <h1>üéß VIBES CHARACTER COLLECTOR üéß</h1>
            <p class="tagline">Catch Your Cool Friend!</p>
        </div>

        <div id="gameStats">
            <div class="stat">üí∞ Score: <span id="score">0</span></div>
            <div class="stat">‚è±Ô∏è Time: <span id="timer">60</span>s</div>
            <div class="stat">üéØ Caught: <span id="coinCount">0</span></div>
            <div class="stat">üèÜ Best: <span id="highScore">0</span></div>
        </div>

        <div id="gameCanvas">
            <div id="powerUp">üî• MEGA VIBES! 2X</div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p>üí∞ Final Score: <span id="finalScore">0</span></p>
                <p>üéØ Characters Caught: <span id="finalCoins">0</span></p>
                <button onclick="startGame()">Play Again!</button>
            </div>
        </div>

        <div class="instruction">Click on the characters with sunglasses to collect them!</div>

        <div id="gameControls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="togglePause()">Pause</button>
            <button onclick="resetHighScore()">Reset Score</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let coinsCollected = 0;
        let gameActive = false;
        let isPaused = false;
        let megaVibes = false;
        let gameTimer;
        let spawnInterval;
        let highScore = localStorage.getItem('vibesHighScore') || 0;

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Character types with different rarities
        const characterTypes = [
            { name: 'REGULAR', value: 10, className: '', rarity: 0.4 },
            { name: 'GOLD', value: 25, className: 'gold', rarity: 0.3 },
            { name: 'SILVER', value: 15, className: 'silver', rarity: 0.25 },
            { name: 'DIAMOND', value: 50, className: 'diamond', rarity: 0.15 },
            { name: 'RAINBOW', value: 100, className: 'rainbow', rarity: 0.05 }
        ];

        class VibesCharacter {
            constructor(charData) {
                this.name = charData.name;
                this.value = charData.value;
                this.className = charData.className;
                this.element = null;
            }

            spawn() {
                const canvas = document.getElementById('gameCanvas');
                const character = document.createElement('div');
                character.className = `vibes-character ${this.className}`;

                // Random position
                const maxX = canvas.offsetWidth - 80;
                const maxY = canvas.offsetHeight - 80;
                character.style.left = Math.random() * maxX + 'px';
                character.style.top = Math.random() * maxY + 'px';

                // Random animation delay
                character.style.animationDelay = Math.random() * 2 + 's';

                // Different sizes for different rarities
                if (this.className === 'rainbow') {
                    character.style.width = '100px';
                    character.style.height = '100px';
                } else if (this.className === 'diamond') {
                    character.style.width = '90px';
                    character.style.height = '90px';
                }

                character.onclick = () => this.collect(character);

                canvas.appendChild(character);
                this.element = character;

                // Auto-remove after random time (3-7 seconds)
                setTimeout(() => {
                    if (character.parentNode) {
                        character.style.opacity = '0';
                        character.style.transform = 'scale(0) rotate(180deg)';
                        setTimeout(() => character.remove(), 300);
                    }
                }, 3000 + Math.random() * 4000);
            }

            collect(character) {
                if (!gameActive || isPaused) return;

                const rect = character.getBoundingClientRect();
                const points = megaVibes ? this.value * 2 : this.value;

                // Update score
                score += points;
                coinsCollected++;
                updateStats();

                // Create score popup
                createScorePopup(rect.left + 40, rect.top, `+${points} ${this.name}!`);

                // Create particles
                createParticles(rect.left + 40, rect.top + 40);

                // Play sound effect
                playCollectSound(this.value);

                // Remove character with animation
                character.style.transform = 'scale(2) rotate(720deg)';
                character.style.opacity = '0';
                setTimeout(() => character.remove(), 300);

                // Chance for mega vibes mode
                if (Math.random() < 0.1 || this.className === 'rainbow') {
                    activateMegaVibes();
                }
            }
        }

        function createScorePopup(x, y, text) {
            const popup = document.createElement('div');
            popup.className = 'scorePopup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.getElementById('gameCanvas').appendChild(popup);

            setTimeout(() => popup.remove(), 1000);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 150 + 'px');

                // Random colors
                const colors = ['#ffd700', '#ff69b4', '#00ffff', '#ff00ff', '#00ff00'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                document.getElementById('gameCanvas').appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function playCollectSound(value) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 400 + value * 8;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.1;

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function spawnCharacter() {
            if (!gameActive || isPaused) return;

            // Weighted random selection
            const rand = Math.random();
            let accumulator = 0;
            let selectedChar = characterTypes[0];

            for (const char of characterTypes) {
                accumulator += char.rarity;
                if (rand < accumulator) {
                    selectedChar = char;
                    break;
                }
            }

            const vibesChar = new VibesCharacter(selectedChar);
            vibesChar.spawn();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('coinCount').textContent = coinsCollected;
        }

        function activateMegaVibes() {
            if (megaVibes) return;

            megaVibes = true;
            document.getElementById('powerUp').classList.add('active');

            // Create celebration particles
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * (document.getElementById('gameCanvas').offsetWidth);
                    const y = Math.random() * (document.getElementById('gameCanvas').offsetHeight);
                    createParticles(x, y);
                }, i * 100);
            }

            setTimeout(() => {
                megaVibes = false;
                document.getElementById('powerUp').classList.remove('active');
            }, 5000);
        }

        function startGame() {
            // Reset game state
            score = 0;
            timeLeft = 60;
            coinsCollected = 0;
            gameActive = true;
            isPaused = false;
            megaVibes = false;

            // Clear canvas
            const canvas = document.getElementById('gameCanvas');
            canvas.querySelectorAll('.vibes-character').forEach(c => c.remove());
            document.getElementById('gameOver').classList.remove('show');

            updateStats();

            // Start spawning characters
            spawnInterval = setInterval(spawnCharacter, 700);

            // Start game timer
            gameTimer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateStats();

                    if (timeLeft <= 0) {
                        endGame();
                    }

                    // Increase spawn rate over time
                    if (timeLeft === 40) {
                        clearInterval(spawnInterval);
                        spawnInterval = setInterval(spawnCharacter, 500);
                    } else if (timeLeft === 20) {
                        clearInterval(spawnInterval);
                        spawnInterval = setInterval(spawnCharacter, 400);
                    }
                }
            }, 1000);

            // Spawn initial characters
            for (let i = 0; i < 4; i++) {
                setTimeout(spawnCharacter, i * 200);
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(spawnInterval);

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('vibesHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;

                // Celebration
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        createParticles(x, y);
                    }, i * 100);
                }
            }

            // Show game over screen
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coinsCollected;
            document.getElementById('gameOver').classList.add('show');
        }

        function togglePause() {
            if (!gameActive) return;
            isPaused = !isPaused;
        }

        function resetHighScore() {
            highScore = 0;
            localStorage.setItem('vibesHighScore', 0);
            document.getElementById('highScore').textContent = 0;
        }

        // Start game automatically
        window.onload = () => {
            startGame();
        };
    </script>
</body>
</html>

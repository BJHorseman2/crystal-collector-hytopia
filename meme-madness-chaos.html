<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.02) 10px,
                rgba(255, 255, 255, 0.02) 20px
            );
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(0, 0); }
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #000;
            border-radius: 20px;
            padding: 20px;
            width: 900px;
            max-width: 95vw;
            z-index: 10;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        #gameHeader {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #000;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3em;
            color: #000;
            text-shadow: 3px 3px 0 #ffd700;
            margin: 0;
            letter-spacing: 2px;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { text-shadow: 3px 3px 0 #ff0000; }
            33% { text-shadow: 3px 3px 0 #00ff00; }
            66% { text-shadow: 3px 3px 0 #0000ff; }
            100% { text-shadow: 3px 3px 0 #ff0000; }
        }

        .tagline {
            margin-top: 10px;
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        #playerInfo {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            border: 2px solid #000;
        }

        #playerName {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #000;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
            text-align: center;
            font-weight: bold;
        }

        #setPlayerBtn {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ffd700;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #setPlayerBtn:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        .currentPlayer {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }

        #gameStats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            min-width: 150px;
            text-align: center;
            margin: 5px;
            border: 2px solid #ffd700;
        }

        .stat span {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3em;
        }

        #gameCanvas {
            height: 500px;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border: 3px solid #000;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
            margin-bottom: 20px;
        }

        .meme-character {
            position: absolute;
            cursor: pointer;
            user-select: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            background-size: cover;
            background-position: center;
            border: 3px solid #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .meme-character.vibes {
            background-image: url('IMG_6648.PNG');
        }

        .meme-character.rekt {
            background-image: url('IMG_0931.PNG');
        }

        .meme-character.penguin {
            background-image: url('IMG_0932.PNG');
        }

        .meme-character.nft {
            background-image: url('IMG_0837.PNG');
        }

        .meme-character.moon {
            background: radial-gradient(circle, #ffd700, #ffed4e);
            font-size: 50px;
        }

        .meme-character:hover {
            transform: scale(1.2) rotate(10deg);
            z-index: 100;
        }

        .meme-character:active {
            transform: scale(0.8) rotate(-10deg);
        }

        /* Movement animations */
        .bounce-move {
            animation: bounceAround 8s linear infinite;
        }

        @keyframes bounceAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(300px, 200px); }
            50% { transform: translate(-200px, 350px); }
            75% { transform: translate(400px, -100px); }
            100% { transform: translate(0, 0); }
        }

        .spiral-move {
            animation: spiral 6s linear infinite;
        }

        @keyframes spiral {
            from {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        .zigzag-move {
            animation: zigzag 4s linear infinite;
        }

        @keyframes zigzag {
            0% { transform: translate(0, 0); }
            12.5% { transform: translate(100px, 50px); }
            25% { transform: translate(0, 100px); }
            37.5% { transform: translate(100px, 150px); }
            50% { transform: translate(0, 200px); }
            62.5% { transform: translate(100px, 250px); }
            75% { transform: translate(0, 300px); }
            87.5% { transform: translate(100px, 350px); }
            100% { transform: translate(0, 400px); }
        }

        .orbit-move {
            animation: orbit 5s linear infinite;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(200px) rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) translateX(200px) rotate(-180deg) scale(1.5);
            }
            to {
                transform: rotate(360deg) translateX(200px) rotate(-360deg) scale(1);
            }
        }

        .teleport-move {
            animation: teleport 3s steps(5) infinite;
        }

        @keyframes teleport {
            0% { opacity: 1; transform: translate(0, 0); }
            20% { opacity: 0; transform: translate(0, 0); }
            21% { opacity: 0; transform: translate(200px, 300px); }
            40% { opacity: 1; transform: translate(200px, 300px); }
            60% { opacity: 0; transform: translate(200px, 300px); }
            61% { opacity: 0; transform: translate(-150px, 100px); }
            80% { opacity: 1; transform: translate(-150px, 100px); }
            100% { opacity: 0; transform: translate(0, 0); }
        }

        .points-popup {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            animation: pointsFloat 1.5s ease-out forwards;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .points-popup.positive {
            color: #00ff00;
        }

        .points-popup.negative {
            color: #ff0000;
        }

        .points-popup.mega {
            color: #ffd700;
            font-size: 40px;
            animation: megaPoints 2s ease-out forwards;
        }

        @keyframes pointsFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.5);
            }
        }

        @keyframes megaPoints {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) scale(2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(0) rotate(360deg);
            }
        }

        #powerUp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 0 #000;
            display: none;
            z-index: 50;
            animation: powerUpPulse 0.5s ease-in-out infinite;
        }

        #powerUp.active {
            display: block;
        }

        @keyframes powerUpPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(10deg); }
        }

        #chaosMode {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ffff, #00ff00, #ffff00);
            background-size: 400% 400%;
            animation: gradientShift 2s ease infinite;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            display: none;
        }

        #chaosMode.active {
            display: block;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #gameControls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #gameControls button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #gameControls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border: 4px solid #000;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 100;
            display: none;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #gameOver h2 {
            color: #000;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ffd700;
        }

        #gameOver p {
            color: #000;
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ffd700;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #gameOver button:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        #gameOver.show {
            display: block !important;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            70% { transform: translate(-50%, -50%) scale(1.1) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        #leaderboard {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 3px solid #000;
            border-radius: 15px;
        }

        #leaderboard h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2em;
            color: #000;
            text-shadow: 2px 2px 0 #ffd700;
        }

        #leaderboardList {
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 2px solid #000;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .leaderboard-entry:hover {
            background: #ffd700;
            transform: translateX(5px);
        }

        .leaderboard-entry.gold {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            font-size: 1.2em;
        }

        .leaderboard-entry.silver {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            font-size: 1.1em;
        }

        .leaderboard-entry.bronze {
            background: linear-gradient(135deg, #cd7f32, #e8b87f);
            font-size: 1.05em;
        }

        .explosion {
            position: fixed;
            pointer-events: none;
            font-size: 50px;
            animation: explode 1.2s ease-out forwards;
            z-index: 100;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(2) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(3) rotate(360deg);
                opacity: 0;
            }
        }

        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.8), transparent);
            pointer-events: none;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <h1>🎮 MEME COIN MADNESS 🚀</h1>
            <p class="tagline">
                <span style="color: #00ff00; text-shadow: 2px 2px 0 #000;">MFERS</span>
                <span style="color: #fff;">•</span>
                <span style="color: #ff0000; text-shadow: 2px 2px 0 #000;">REKT</span>
                <span style="color: #fff;">•</span>
                <span style="color: #00ffff; text-shadow: 2px 2px 0 #000;">PENGUINS</span>
                <span style="color: #fff;">•</span>
                <span style="color: #ff69b4; text-shadow: 2px 2px 0 #000;">LIL BANGERS</span>
                <span style="color: #fff;"> - </span>
                <span style="color: #ffd700; text-shadow: 2px 2px 0 #000;">CATCH THE CHAOS!</span>
            </p>
        </div>

        <div id="playerInfo">
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" />
            <button id="setPlayerBtn" onclick="setPlayerName()">Set Name</button>
            <div class="currentPlayer">Current Player: <span id="currentPlayerName">Anonymous</span></div>
        </div>

        <div id="gameStats">
            <div class="stat">💰 Score: <span id="score">0</span></div>
            <div class="stat">⏰ Time: <span id="timer">60</span></div>
            <div class="stat">🎯 Caught: <span id="coinCount">0</span></div>
            <div class="stat">⚡ Combo: <span id="combo">0</span></div>
            <div class="stat">🏆 Best: <span id="highScore">0</span></div>
        </div>

        <div id="gameCanvas">
            <div id="powerUp">🚀 MOON MODE! 3X</div>
            <div id="chaosMode">🌈 CHAOS MODE!</div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p>💰 Final Score: <span id="finalScore">0</span></p>
                <p>🎯 Memes Collected: <span id="finalCoins">0</span></p>
                <p>⚡ Max Combo: <span id="maxCombo">0</span></p>
                <p>Stats: <span id="gameStats"></span></p>
                <p id="leaderboardResult"></p>
                <button onclick="startGame()">Play Again!</button>
            </div>
        </div>

        <div id="gameControls">
            <button onclick="startGame()">🎮 Start Game</button>
            <button onclick="togglePause()">⏸️ Pause</button>
            <button onclick="activateChaosMode()">🌈 CHAOS!</button>
            <button onclick="resetHighScore()">🔄 Reset Best</button>
        </div>

        <div id="leaderboard">
            <h2>🏆 GLOBAL LEADERBOARD 🏆</h2>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let coinsCollected = 0;
        let gameActive = false;
        let isPaused = false;
        let moonMode = false;
        let chaosMode = false;
        let combo = 0;
        let maxCombo = 0;
        let lastCollectTime = 0;
        let gameTimer;
        let spawnInterval;
        let highScore = localStorage.getItem('chaosHighScore') || 0;
        let collectionStats = { vibes: 0, rekt: 0, penguin: 0, nft: 0, moon: 0 };
        let currentPlayer = localStorage.getItem('chaosPlayerName') || 'Anonymous';
        let leaderboard = JSON.parse(localStorage.getItem('chaosLeaderboard')) || [];

        document.getElementById('currentPlayerName').textContent = currentPlayer;
        document.getElementById('playerName').value = currentPlayer !== 'Anonymous' ? currentPlayer : '';

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const movementPatterns = ['bounce-move', 'spiral-move', 'zigzag-move', 'orbit-move', 'teleport-move'];

        const characterTypes = [
            { name: 'VIBES', value: 25, className: 'vibes', rarity: 0.25, emoji: '😎' },
            { name: 'REKT', value: -15, className: 'rekt', rarity: 0.2, emoji: '👻' },
            { name: 'PENGUIN', value: 50, className: 'penguin', rarity: 0.2, emoji: '🐧' },
            { name: 'NFT', value: 75, className: 'nft', rarity: 0.15, emoji: '🎨' },
            { name: 'MOON', value: 100, className: 'moon', rarity: 0.1, emoji: '🌙', special: true },
            { name: 'CHAOS', value: 200, className: 'chaos', rarity: 0.1, emoji: '🌈', special: true }
        ];

        function setPlayerName() {
            const nameInput = document.getElementById('playerName').value.trim();
            if (nameInput) {
                currentPlayer = nameInput;
                localStorage.setItem('chaosPlayerName', currentPlayer);
                document.getElementById('currentPlayerName').textContent = currentPlayer;
            }
        }

        class MemeCharacter {
            constructor(type) {
                this.type = type;
                this.element = document.createElement('div');
                this.element.className = `meme-character ${type.className}`;

                // Random spawn position anywhere on canvas
                const canvas = document.getElementById('gameCanvas');
                const canvasRect = canvas.getBoundingClientRect();

                // Spawn from edges or random positions
                const spawnType = Math.random();
                if (spawnType < 0.25) {
                    // Top edge
                    this.x = Math.random() * (canvasRect.width - 70);
                    this.y = -70;
                } else if (spawnType < 0.5) {
                    // Bottom edge
                    this.x = Math.random() * (canvasRect.width - 70);
                    this.y = canvas.offsetHeight;
                } else if (spawnType < 0.75) {
                    // Left edge
                    this.x = -70;
                    this.y = Math.random() * (canvas.offsetHeight - 70);
                } else {
                    // Right edge
                    this.x = canvasRect.width;
                    this.y = Math.random() * (canvas.offsetHeight - 70);
                }

                this.clicked = false;
                this.speed = 2 + Math.random() * 4;
                this.angle = Math.random() * Math.PI * 2;
                this.movePattern = movementPatterns[Math.floor(Math.random() * movementPatterns.length)];

                // For special movement
                this.time = 0;
                this.centerX = canvasRect.width / 2;
                this.centerY = canvas.offsetHeight / 2;
            }

            spawn() {
                const canvas = document.getElementById('gameCanvas');
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';

                // Add emoji for special types
                if (this.type.className === 'moon' || this.type.className === 'chaos') {
                    this.element.textContent = this.type.emoji;
                }

                this.element.addEventListener('click', () => this.collect());
                canvas.appendChild(this.element);

                // Apply random movement pattern
                if (chaosMode) {
                    this.element.classList.add(this.movePattern);
                } else {
                    this.moveInterval = setInterval(() => this.move(), 30);
                    // Store interval reference on element for cleanup
                    this.element._moveInterval = this.moveInterval;
                }

                // Auto-remove after time
                this.removeTimeout = setTimeout(() => {
                    if (!this.clicked) this.remove();
                }, 8000);
                // Store timeout reference for cleanup
                this.element._removeTimeout = this.removeTimeout;
            }

            move() {
                if (!gameActive || isPaused || this.clicked) return;

                this.time += 0.05;

                // Different movement patterns
                const pattern = Math.floor(this.type.rarity * 10) % 5;

                switch(pattern) {
                    case 0: // Circular
                        this.x = this.centerX + Math.cos(this.time * this.speed) * 150;
                        this.y = this.centerY + Math.sin(this.time * this.speed) * 150;
                        break;
                    case 1: // Zigzag
                        this.x += Math.sin(this.time * 3) * this.speed * 2;
                        this.y += this.speed;
                        break;
                    case 2: // Bounce
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;

                        // Bounce off walls
                        const canvas = document.getElementById('gameCanvas');
                        if (this.x <= 0 || this.x >= canvas.offsetWidth - 70) {
                            this.angle = Math.PI - this.angle;
                        }
                        if (this.y <= 0 || this.y >= canvas.offsetHeight - 70) {
                            this.angle = -this.angle;
                        }
                        break;
                    case 3: // Figure 8
                        this.x = this.centerX + Math.sin(this.time * this.speed) * 150;
                        this.y = this.centerY + Math.sin(this.time * this.speed * 2) * 100;
                        break;
                    case 4: // Random walk
                        this.x += (Math.random() - 0.5) * this.speed * 4;
                        this.y += (Math.random() - 0.5) * this.speed * 4;
                        break;
                }

                // Keep within bounds
                const canvas = document.getElementById('gameCanvas');
                this.x = Math.max(0, Math.min(canvas.offsetWidth - 70, this.x));
                this.y = Math.max(0, Math.min(canvas.offsetHeight - 70, this.y));

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';

                // Leave trail in chaos mode
                if (chaosMode && Math.random() < 0.3) {
                    createTrail(this.x + 35, this.y + 35);
                }
            }

            collect() {
                if (this.clicked || !gameActive) return;
                this.clicked = true;

                // Combo system
                const now = Date.now();
                if (now - lastCollectTime < 1000) {
                    combo++;
                    if (combo > maxCombo) maxCombo = combo;
                } else {
                    combo = 1;
                }
                lastCollectTime = now;

                const baseValue = this.type.value;
                const comboMultiplier = 1 + (combo * 0.1);
                const value = Math.round((moonMode ? baseValue * 3 : baseValue) * comboMultiplier);

                score += value;

                if (value > 0) {
                    coinsCollected++;
                    if (this.type.name === 'VIBES') collectionStats.vibes++;
                    else if (this.type.name === 'PENGUIN') collectionStats.penguin++;
                    else if (this.type.name === 'NFT') collectionStats.nft++;
                    else if (this.type.name === 'MOON') {
                        collectionStats.moon++;
                        activateMoonMode();
                    } else if (this.type.name === 'CHAOS') {
                        activateChaosMode();
                    }
                } else {
                    collectionStats.rekt++;
                    combo = 0; // Reset combo on REKT
                }

                updateStats();
                showPoints(this.element.offsetLeft + 35, this.element.offsetTop, value, combo > 1);
                playSound(value, combo);

                createExplosion(
                    this.element.offsetLeft + 35 + this.element.parentElement.offsetLeft,
                    this.element.offsetTop + 35 + this.element.parentElement.offsetTop,
                    this.type.emoji
                );

                this.remove();
            }

            remove() {
                if (this.moveInterval) {
                    clearInterval(this.moveInterval);
                    this.moveInterval = null;
                }
                if (this.removeTimeout) {
                    clearTimeout(this.removeTimeout);
                    this.removeTimeout = null;
                }
                if (this.element.parentElement) {
                    this.element.remove();
                }
            }
        }

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.background = `radial-gradient(circle, hsla(${Math.random() * 360}, 100%, 50%, 0.8), transparent)`;
            document.getElementById('gameCanvas').appendChild(trail);
            setTimeout(() => trail.remove(), 500);
        }

        function createExplosion(x, y, emoji) {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const explosion = document.createElement('div');
                    explosion.className = 'explosion';
                    explosion.textContent = emoji;
                    explosion.style.left = (x + (Math.random() - 0.5) * 50) + 'px';
                    explosion.style.top = (y + (Math.random() - 0.5) * 50) + 'px';
                    document.body.appendChild(explosion);
                    setTimeout(() => explosion.remove(), 1200);
                }, i * 100);
            }
        }

        function showPoints(x, y, value, isCombo) {
            const popup = document.createElement('div');
            popup.className = `points-popup ${value > 0 ? (value > 100 ? 'mega' : 'positive') : 'negative'}`;
            popup.textContent = value > 0 ? `+${value}${isCombo ? ' COMBO x' + combo : ''}` : value;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            document.getElementById('gameCanvas').appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        function playSound(value, comboLevel) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (value > 0) {
                oscillator.frequency.value = 400 + (value * 2) + (comboLevel * 50);
                oscillator.type = 'sine';
            } else {
                oscillator.frequency.value = 200;
                oscillator.type = 'square';
            }

            gainNode.gain.value = 0.1;

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function spawnCharacter() {
            if (!gameActive || isPaused) return;

            const rand = Math.random();
            let accumulator = 0;
            let selectedChar = characterTypes[0];

            for (const char of characterTypes) {
                accumulator += char.rarity;
                if (rand < accumulator) {
                    selectedChar = char;
                    break;
                }
            }

            const memeChar = new MemeCharacter(selectedChar);
            memeChar.spawn();

            // Spawn multiple in chaos mode
            if (chaosMode && Math.random() < 0.3) {
                setTimeout(() => {
                    if (gameActive) {
                        const bonusChar = new MemeCharacter(characterTypes[Math.floor(Math.random() * characterTypes.length)]);
                        bonusChar.spawn();
                    }
                }, 200);
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('coinCount').textContent = coinsCollected;
            document.getElementById('combo').textContent = combo;
        }

        function activateMoonMode() {
            if (moonMode) return;

            moonMode = true;
            document.getElementById('powerUp').classList.add('active');

            setTimeout(() => {
                moonMode = false;
                document.getElementById('powerUp').classList.remove('active');
            }, 5000);
        }

        function activateChaosMode() {
            if (chaosMode || !gameActive) return;

            chaosMode = true;
            document.getElementById('chaosMode').classList.add('active');

            // Spawn a lot of characters
            for (let i = 0; i < 5; i++) {
                setTimeout(() => spawnCharacter(), i * 100);
            }

            setTimeout(() => {
                chaosMode = false;
                document.getElementById('chaosMode').classList.remove('active');
            }, 10000);
        }

        function startGame() {
            // Prevent multiple simultaneous calls
            if (window.gameStarting) return;
            window.gameStarting = true;

            // Force stop any existing game first
            if (gameActive) {
                gameActive = false;
            }

            // Clear ALL intervals and timeouts (global cleanup)
            const highestTimeoutId = setTimeout(() => {}, 0);
            for (let i = 0; i < highestTimeoutId; i++) {
                clearTimeout(i);
            }

            // Clear any existing intervals and timeouts
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            if (spawnInterval) {
                clearInterval(spawnInterval);
                spawnInterval = null;
            }

            // Stop any existing characters' movement
            const canvas = document.getElementById('gameCanvas');
            const existingChars = canvas.querySelectorAll('.meme-character');
            existingChars.forEach(char => {
                // Clear any associated intervals and timeouts
                if (char._moveInterval) {
                    clearInterval(char._moveInterval);
                }
                if (char._removeTimeout) {
                    clearTimeout(char._removeTimeout);
                }
            });

            // Reset all game variables
            score = 0;
            timeLeft = 60;
            coinsCollected = 0;
            combo = 0;
            maxCombo = 0;
            lastCollectTime = 0;
            isPaused = false;
            moonMode = false;
            chaosMode = false;
            collectionStats = { vibes: 0, rekt: 0, penguin: 0, nft: 0, moon: 0 };

            // Clear the canvas completely
            canvas.querySelectorAll('.meme-character, .trail, .points-popup').forEach(c => c.remove());

            // Hide overlays
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('powerUp').classList.remove('active');
            document.getElementById('chaosMode').classList.remove('active');

            updateStats();

            // Now safe to start the game
            gameActive = true;

            // Start spawning with a small delay to ensure everything is ready
            setTimeout(() => {
                if (gameActive) {
                    spawnInterval = setInterval(spawnCharacter, 800);

                    gameTimer = setInterval(() => {
                        if (!isPaused && gameActive) {
                            timeLeft--;
                            updateStats();

                            if (timeLeft <= 0) {
                                endGame();
                            }

                            // Increase spawn rate
                            if (timeLeft === 45 && gameActive) {
                                clearInterval(spawnInterval);
                                spawnInterval = setInterval(spawnCharacter, 600);
                            } else if (timeLeft === 30 && gameActive) {
                                clearInterval(spawnInterval);
                                spawnInterval = setInterval(spawnCharacter, 400);
                            } else if (timeLeft === 15 && gameActive) {
                                clearInterval(spawnInterval);
                                spawnInterval = setInterval(spawnCharacter, 300);
                            }
                        }
                    }, 1000);

                    // Initial spawns
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            if (gameActive) spawnCharacter();
                        }, i * 200);
                    }
                }

                // Reset the starting flag
                window.gameStarting = false;
            }, 100);
        }

        function endGame() {
            gameActive = false;
            window.gameStarting = false; // Reset flag in case of any issues
            clearInterval(gameTimer);
            clearInterval(spawnInterval);
            gameTimer = null;
            spawnInterval = null;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('chaosHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;

                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createExplosion(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight,
                            ['🎉', '🎊', '🏆', '💰', '🚀', '🌟'][Math.floor(Math.random() * 6)]
                        );
                    }, i * 100);
                }
            }

            const leaderboardEntry = {
                name: currentPlayer,
                score: score,
                date: new Date().toLocaleDateString(),
                coins: coinsCollected,
                maxCombo: maxCombo
            };

            leaderboard.push(leaderboardEntry);
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('chaosLeaderboard', JSON.stringify(leaderboard));

            const rank = leaderboard.findIndex(entry =>
                entry.name === currentPlayer && entry.score === score
            ) + 1;

            let rankMessage = '';
            if (rank === 1) rankMessage = '🥇 NEW HIGH SCORE! #1 PLAYER! 🥇';
            else if (rank === 2) rankMessage = '🥈 AMAZING! #2 ON LEADERBOARD! 🥈';
            else if (rank === 3) rankMessage = '🥉 GREAT JOB! #3 ON LEADERBOARD! 🥉';
            else if (rank <= 10) rankMessage = `🌟 TOP 10! Rank #${rank} 🌟`;
            else rankMessage = 'Keep trying to reach the top 10!';

            document.getElementById('leaderboardResult').textContent = rankMessage;

            updateLeaderboardDisplay();

            const statsText = `😎 V: ${collectionStats.vibes} | 👻 R: ${collectionStats.rekt} | 🐧 P: ${collectionStats.penguin} | 🎨 N: ${collectionStats.nft} | 🌙 M: ${collectionStats.moon}`;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coinsCollected;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('gameStats').textContent = statsText;
            document.getElementById('gameOver').classList.add('show');
        }

        function updateLeaderboardDisplay() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';

            leaderboard.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'leaderboard-entry';

                if (index === 0) entryDiv.classList.add('gold');
                else if (index === 1) entryDiv.classList.add('silver');
                else if (index === 2) entryDiv.classList.add('bronze');

                let rankEmoji = '';
                if (index === 0) rankEmoji = '🥇';
                else if (index === 1) rankEmoji = '🥈';
                else if (index === 2) rankEmoji = '🥉';
                else rankEmoji = `#${index + 1}`;

                entryDiv.innerHTML = `
                    <span class="rank">${rankEmoji}</span>
                    <span class="player-name">${entry.name}</span>
                    <span class="player-score">💰 ${entry.score}</span>
                    <span class="player-combo">⚡ x${entry.maxCombo || 0}</span>
                    <span class="player-date">${entry.date}</span>
                `;

                leaderboardList.appendChild(entryDiv);
            });

            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<p style="text-align: center; padding: 20px;">No scores yet! Be the first!</p>';
            }
        }

        function togglePause() {
            if (!gameActive) return;
            isPaused = !isPaused;
        }

        function resetHighScore() {
            highScore = 0;
            localStorage.setItem('chaosHighScore', 0);
            document.getElementById('highScore').textContent = 0;
        }

        window.onload = () => {
            document.getElementById('highScore').textContent = highScore;
            updateLeaderboardDisplay();
        };
    </script>
